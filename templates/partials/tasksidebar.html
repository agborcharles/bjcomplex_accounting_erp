{% load static %}

<div class="todo-sidebar d-flex">
    <span class="sidebar-close-icon">
        <i class="ft-x"></i>
    </span>
    <!-- todo app menu -->
    <div class="todo-app-menu">

        <div class="form-group text-center add-task">
            <!-- new task button -->
            <button type="button" class="btn btn-danger btn-glow add-task-btn btn-block my-1">
                <i class="ft-plus"></i>
                <span>New Task</span>
            </button>
        </div>

        <!-- sidebar list start -->
        <div class="sidebar-menu-list">
            <div class="list-group">
                <a href="#" class="list-group-item border-0 active">
                    <span class="fonticon-wrap mr-50">
                        <i class="ft-align-justify"></i>
                    </span>
                    <span> All</span>
                </a>
            </div>
            <label class="filter-label mt-2 mb-1 pt-25">Filters</label>
            <div class="list-group">
                <a href="#" class="list-group-item border-0">
                    <span class="fonticon-wrap mr-50">
                        <i class="ft-star"></i>
                    </span>
                    <span>Favourites</span>
                </a>
                <a href="#" class="list-group-item border-0">
                    <span class="fonticon-wrap mr-50">
                        <i class="ft-check"></i>
                    </span>
                    <span>Done</span>
                </a>
                <a href="#" class="list-group-item border-0">
                    <span class="fonticon-wrap mr-50">
                        <i class="ft-trash-2"></i>
                    </span>
                    <span>Deleted</span>
                </a>
            </div>

            <label class="filter-label mt-2 mb-1 pt-25">Task Categories</label>
            <div class="list-group">

              {% for cat in categories %}
                <a href="{{ cat.get_absolute_url }}" class="list-group-item border-0 d-flex align-items-center justify-content-between">
                    <span>{{ cat.name|title }}</span>
                    <span class="bullet bullet-sm bullet-primary"></span>
                </a>
              {% endfor %}

            </div>
        </div>
        <!-- sidebar list end -->
    </div>
</div>
